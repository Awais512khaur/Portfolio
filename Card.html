<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon/vc.png" type="" />
    <link rel="stylesheet" href="css/card.css" type="" />
    <title>Card</title>
  </head>
  <body>
    <div class="card-client">
      <div class="user-picture">
        <svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">
            <img src="images/my3.png" class="myimg" >
        </svg>
      </div>
      <a href="index.html">
          <p class="name-client">
            Muhammad Awais
            <span>Full Stack Web Developer </span>
          </p>
      </a>
      <div class="social-media">
        <a href="index.html">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <i class="fa-solid fa-house-chimney"></i>
          </svg>
          <span class="tooltip-social">Home</span>
        </a>
        <a href="https://www.instagram.com/awais_khaur/?hl=en">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <i class="fa-brands fa-instagram fa-lg" style="color: #ffffff;"></i>
          </svg>
          <span class="tooltip-social">Instagram</span>
        </a>
        <a href="https://www.facebook.com/awaiskhaur?mibextid=LQQJ4d">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <i class="fa-brands fa-facebook fa-lg" style="color: #ffffff;"></i>
          </svg>
          <span class="tooltip-social">Facebook</span>
        </a>
        <a href="https://www.linkedin.com/in/muhammad-awais-9a847b213/">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <i class="fa-brands fa-linkedin fa-lg" style="color: #ffffff;"></i>
          </svg>
          <span class="tooltip-social">LinkedIn</span>
        </a>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/0deb7a1be4.js" crossorigin="anonymous"></script>
  </body>
</html>
